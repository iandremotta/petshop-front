<div class="uk-card uk-card-default">
    <div class="uk-card-media-top uk-text-center">
        <img src="https://picsum.photos/200" height="150" width="150">
    </div>
    <div>
        <div class="uk-card-body">
            <h3 class="uk-card-title">{{product.price/100| currency: 'BRL'}}</h3>
            <p style="height: 50px;">{{product.title}}</p>
            <button class="uk-button uk-button-default">
                <span class="uk-icon uk-margin-small-top">
                </span>Adicionar</button>
        </div>
    </div>

</div>
